<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Minesweeper!</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <script defer src="js/main.js"></script>
</head>

<body id="body">

   <div id="gameBoundary">

      <div id="titlebar">
         <img src="images/min.png" alt="minimize">
         <img id="title" src="images/title.png" alt="title">
         <img src="images/opt.png" alt="options?">
      </div>

      <div id="menus">
         <button id="game" onclick="diffMenu()" type="button"><u>G</u>ame</button>
         <div id="diff">
            <div id="list" class="dropdown">

               <div id="beg">Beginner</div>
               <div id="inter">Intermediate</div>
               <div id="exp">Expert</div>
               <div id="cust">Custom</div>

            </div>
         </div>
         <button id="help" onclick="helpMenu()" type="button"><u>H</u>elp</button>
         <div id="halp">
            <div id="lol" class="dropdown">
               <div id="nohelp">You Wish</div>
            </div>
         </div>
      </div>

      <div id="boardArea">
         <div id="headBoard">
            <div id="mineCount">000</div>
            <div id="smiley"></div>
            <div id="timer">
               <p id="tic">000</p>
            </div>
         </div>
         <div id="board"></div>
      </div>

   </div>

</body>

</html>
